<!DOCTYPE html>
<html lang="en">
<head>
	<title>login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
   <div class="container-fluid">
   	<div class="row">
   		<div class="col-md-4 col-sm-4 col-xs-12"></div>
   		<div class="col-md-4 col-sm-4 col-xs-12">
   			<form class="form-container">
   				<h4 style="margin-left: 80px;font-family: lobster;color: navy;">LOGIN TODAY</h4>
   				<div class="form-group">
   					<label for="exampleInputUsername" style="color:#5F9EA0;font-size: 1.3em;font-family: anton;">Username</label>
   					<input type="username" class="form-control" id="exampleInputUsername" placeholder="Username" required="">
   					
   				</div>
   				<div class="form-group">
   					<label for="exampleInputEmail" style="color: #5F9EA0;font-size: 1.3em;font-family: anton;">Email address</label>
   					<input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" required="">
   					
   				</div>
   				<div class="form-group">
   					<label for="exampleInputPassword" style="color: #5F9EA0;font-size: 1.3em;font-family: anton;">Password</label>
   					<input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" required="">
   					
   				</div>
   				<div class="checkbox">
   					<label>
   						<input type="checkbox" >Remember me
   					</label>

   				</div>
   				<button type="submit" class="btn btn-success">Submit</button>
   			
   					<a style="margin-left: 40px;" href="#">Forgot password ?</a>
   				
   				
   				
   			</form>
   			
   		</div>
   		<div class="col-md-4 col-sm-4 col-xs-12"></div>
   	</div>
   </div>
</body>
</html>
